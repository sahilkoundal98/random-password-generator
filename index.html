<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator | By Sahil Koundal</title>
    <link rel="shortcut icon" href="assest/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaquery.css">
</head>
<body>
    
    <div class="outer-box">
        <div class="container">
            <h1>Generate a <br><span>Random Password</span></h1>
            <div class="display">
                <input type="text" name="random-text" id="password" placeholder="Password">
                <img onclick="copyPassword()" src="assest/copy.png" alt="copy text">
            </div>
            <button onclick="generatePassword()"><img src="assest/generate.png" alt="generate password button">Generate Password</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
